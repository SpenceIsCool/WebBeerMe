	<tr valign ="top">
	<td>
	
	<h2 align="center">Join our beer community today!</h2>
	<p align="center">Sign in or create an account for personalized beer recommendations. </p>

	<section id="loginBox">
	<h3>Login:</h3>
	<form method="post" class="minimal">
		<label for="username">
			Username:
			<input type="text" name="username" id="username" placeholder="Username must be between 8 and 20 characters" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required" />
		</label>
		
		<br><br>
		<label for="password">
			Password:
			<input type="password" name="password" id="password" placeholder="Password must contain 1 uppercase, lowercase and number" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required" />
		</label>
		
		<br><br>
		<button type="submit" class="btn-minimal">Sign in</button>
	</form>
	</section>
	
	<br>
	<br>
	<br>
        <section id="signupBox">
        <h3>Sign up:</h3>
        <form method="post" class="minimal">
                <label for="email">
                        E-mail:
                        <input type="text" name="email" id="email" placeholder="youremail@xyz.com" pattern="[a-zA-Z0-9_-.]+@[a-zA-Z0-9_-.]+\." required="required" />
                </label>
		
		<br><br>
		<label for="username">
                        Username:
                        <input type="text" name="username" id="username" placeholder="Username must be between 8 and 20 characters" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required" />
                </label>
                
		<br><br>
		<label for="password">
                        Password:
                        <input type="password" name="password" id="password" placeholder="Password must contain 1 uppercase, lowercase and number" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required" />
                </label>

		<br><br>
                <label for="password">
                        Confirm Password:
                        <input type="password" name="password" id="password" placeholder="Password must contain 1 uppercase, lowercase and number" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required" />
                </label>

		<br><br>
                <button type="submit" class="btn-minimal">Create Account!</button>
        </form>
	</section>

	</td>
